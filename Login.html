        <div class = "tag">
          <h1 class = "text-center">Innovacer Management System</h1>
        </div>
        <div class = "modal" style = "margin-top : 30px">
        </div>
        <body>
          <form action="http://localhost:3000/submit" method="post">
            <div class ="container" style = "margin-top: 30px">
              <div class = "head gap">           
                <h3 class = "text-center">Host Login</h3>
              </div>
              <div class = "gap form-group row">
                <label class = " fam col sm-3 col-form-label">Name</label>
                <div class ="col md-4">
                  <input  name="name" id = "hostname" type = "text" class = "fam form-control" placeholder="XYZ@email@.com">
                </div>
              </div>
              <div class = "gap form-group row">
                <label class = "fam col sm-3 col-form-label">Email</label>
                <div class = "col md-4">
                  <input name="email" id = "hostemail" type = "email" class ="fam form-control" placeholder="xyz@gmail.com">
                </div>
              </div>
              <div class = "gap form-group row">
                <label class = "fam col sm-3 col-form-label">Phone Number</label>
                <div class = "col md-4">
                  <input name="phonenumber" id = "hostphone" type = "text" class = "fam form-control" placeholder="123456789">
                </div>
              </div>
              <div class = "ba gap form-group row">
                  <button role="button" id = "host" class="btn btn-primary" style = "margin-right: 20px">SignIn</button>
                  <!-- <a href = "login" class= "button btn btn-primary" style = "margin-right: 20px">Sign In</a> -->
              </div>
            </div>
            </form>
